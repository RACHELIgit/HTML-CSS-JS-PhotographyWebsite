<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('44444444 copy.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

            .hero-text a {
                border: none;
                outline: 0;
                display: inline-block;
                padding: 10px 25px;
                color: black;
                background-color: rgb(249, 247, 245);
                text-align: center;
                cursor: pointer;
                font-family: KishufHeavyMF;
               text-decoration:none;
            }

                .hero-text a:hover {
                    background-color: #555;
                    color: white;
                }
        @media(max-width:600px) {
            .hero-image {
                background-size: 100%;
            }
            h1{
                margin-top:10%;
                font-size:200%;
            }
            p{
                margin-top:80%;
            }
            
        }
        @media(max-width:800px) {
            .hero-image {
                background-size: 100%;
            }

            /*h1 {
                margin-top: 60%;
                font-size: 200%;
            }

            p {
                margin-top: 150%;
            }*/
        }
    </style>
</head>
<body>

    <div class="hero-image">
        <div class="hero-text">
            <h1 style="font-size:50px;font-family:KishufHeavyMF ">
                !!ברוכה הבאה
            </h1>
            <p style="font-family:KishufHeavyMF;font-size:30px"> לצפייה בתיק העבודות</p>

            <a href="rjkh mhkuo.html">הקליקי כאן</a>
        </div>
    </div>


</body>
